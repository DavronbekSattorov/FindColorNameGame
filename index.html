<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <title>Find the word</title>
</head>
<body>
    <div class="navbar">
        <h1 id="logo">Guess Color</h1>
    </div>

    <main>
        <div class="container">
            <div class="findColor">
                <div class="time">Time</div>
                <div class="colorNameFind">
                    <ul class="box">
                        <li class="colorNameBox"><p class="pelement">>A</p></li>
                    </ul>
                </div>

                <button class="replay" onclick="sampleFunction()">Replay</button>
            </div>

            <div class="lettersContainer">
                <div class="letters">
                    <ul class="letterUnOrderedList">
                        <li class="unOrderedList">A</li>
                    </ul>
    
                </div>
                <br>
                <div class="result">
                    <h2>Guide</h2>
                    <p> > This is a game for you to guess and find color name</p>
                    <p> > In this game you have a chance to make countable mistakes.</p>
                    <p> &nbsp; When your mistakes reaches to "0", you lose the game</p>
                    <p> > There is a hint "?" you can use once in the game.</p>
                </div>
                <div class="hint">
                    <div class="hint__circle">?</div>
                </div>
                
            </div>
            
        </div>
    </main>
    
    
    <script src="script.js"></script>
    
</body>
</html>
